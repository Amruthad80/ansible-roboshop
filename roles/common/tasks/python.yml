- name: install python
  ansible.biultin.dnf:
    name:
      - python3
      - python3-devel
      - gcc
    state: latest

- name: Setup App prerequisites
  ansible.builtin.include_role:
    name: common
    tasks_from: app-prereq

- name:  download dependencies
  ansible.biultin.shell: pip3 install -r requirements.txt
  args:
    chdir: "{{ app_path }}"

- name: load schema
  ansible.builtin.include_role:
    name: common
    tasks_from: schema
    when: schema_setup is defined


- name: Seystemd setup
  ansible.builtin.include_role:
    name: common
    tasks_from: systemd